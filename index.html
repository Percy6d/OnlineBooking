<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="online-booking">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking App</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.stylexui.com/css/xui.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Icons -->
    <meta name="theme-color" content="#FEFDFA" />
    <link rel="icon" type="x-icon" href="images/brand/favicon.png">
    <!-- Necessary for .htaccess -->
    <base href="/OnlineBooking/">
</head>
<body class="xui-font-6">

    <div ng-show="loaderStatus" show-during-resolve class="xui-loader ob-loader">
        <div class="xui-loader-content">
            <div class="ob-ripple"><div></div><div></div></div>
        </div>
    </div>

    <ng-view autoscroll="true"></ng-view>
    
    <script src="https://assets.xnyder.co/angular-1.8.2/angular.min.js"></script>
    <script src="https://assets.xnyder.co/angular-1.8.2/angular-route.min.js"></script>
    <script src="https://assets.xnyder.co/angular-1.8.2/angular-cookies.min.js"></script>
    <script src="https://assets.xnyder.co/angular-1.8.2/angular-animate.min.js"></script>
    <script src="https://assets.xnyder.co/angular-1.8.2/angular-sanitize.min.js"></script>
    <script src="https://cdn.stylexui.com/js/xui.js"></script>
    <script src="assets/js/initialize-app.js"></script>
    <script src="assets/js/router.js"></script>
    <script src="assets/js/directives.js"></script>
    <script src="assets/js/services.js"></script>
    <script src="assets/js/controllers.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script> 
    <noscript>
        <meta http-equiv="refresh" content="0; url=no-js.html"/>
    </noscript>
</body>
</html>
